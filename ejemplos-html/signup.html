<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <header>
    <h1>Mi app</h1>

    <nav>
      <ul>
        <li class="">
          <a href="http://localhost:8080/login.html">Login</a>
        </li>
      </ul>
  </header>

  <main>
    <h2>Signup</h2>

    <form action="" method="POST">

      <fieldset>
        <legend>Personal info</legend>

        <div>
          <label for="fullname">Full name</label>
          <input type="text" id="fullname" name="fullname">
        </div>

        <div>
          <label for="username">Username</label>
          <input type="text" id="username" name="username">
        </div>

        <div>
          <label for="email">Email</label>
          <input type="email" id="email" name="email">
        </div>

        <div>
          <label for="password">Password</label>
          <input type="password" id="password" name="password">
        </div>

      </fieldset>

      <fieldset>
        <legend>Other info</legend>

        <div>
          <label for="linkedin">Linkedin profile</label>
          <input type="url" id="linkedin" name="linkedin">
        </div>
      </fieldset>

      <button type="submit">Signup</button>
    </form>
  </main>

  <blockquote cite="https://youtu.be/QyU7glpHg-c">
    <p>¿Se preguntan el por qué del traje rojo? ¡Ah! Es para que los malos no sepan que
    estoy sangrando. Ese tio también lo ha pillado al ponerse pantalones marrones.</p>
    </blockquote>

</body>
</html>
